sudo: false
language: node_js
node_js:
  - '10'
cache:
  directories:
    - '$HOME/.npm'
    - node_modules
script:
  - yarn test
deploy:
  on:
    branch: master
  provider: script
  skip_cleanup: true
  script:
    - yarn build
    - yarn semantic-release
  after_success:
    - yarn test:coverage:send
